<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forgot Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/stylesheets/forgotPassword/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/stylesheets/forgotPassword/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/stylesheets/forgotPassword/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/stylesheets/forgotPassword/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/stylesheets/forgotPassword/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/stylesheets/forgotPassword/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/stylesheets/forgotPassword/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/stylesheets/forgotPassword/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/stylesheets/forgotPassword/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/stylesheets/forgotPassword/css/util.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/forgotPassword/css/main.css">
<!--===============================================================================================-->

	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color:white">
			<div class="wrap-login100">
				<form id="emailRecovery" class="login100-form validate-form" action="/sendEmail" method="post">
					<span class="login100-form-logo">
						<img src="/stylesheets/admin/fonts/iconic/css/80x80.jpg" alt="">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Forgot Password
					</span>
					<form>
						<div class="wrap-input100 validate-input" data-validate = "Enter email">
							<input class="input100" type="text" name="email" placeholder="E-mail">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>
	
						<div class="container-login100-form-btn">
							<button style="text-transform:uppercase;" type="submit" class="login100-form-btn">
								Send E-mail
							</button>
						</div>
					</form>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/stylesheets/forgotPassword/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/stylesheets/forgotPassword/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/stylesheets/forgotPassword/vendor/bootstrap/js/popper.js"></script>
	<script src="/stylesheets/forgotPassword/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/stylesheets/forgotPassword/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/stylesheets/forgotPassword/vendor/daterangepicker/moment.min.js"></script>
	<script src="/stylesheets/forgotPassword/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/stylesheets/forgotPassword/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/stylesheets/forgotPassword/js/main.js"></script>
    <script>
    $(function() {
    //hang on event of form with id=myform
    $("#emailRecovery").submit(function(e) {

        //prevent Default functionality
        e.preventDefault();

        //get the action-url of the form
        var actionurl = e.currentTarget.action;

        //do your own request an handle the results
        $.ajax({
                url: actionurl,
                type: 'post',
                dataType: 'application/json',
                data: $("#emailRecovery").serialize(),
                statusCode: {
                  200: function(){alert("Recovery e-mail has been sent.");
                    document.location.href='/intoLogin'},
                  409: function(){alert("There was a problem sending your e-mail. Please try again later.");
                document.location.href='/intoLogin';
              }
                }

                
        });

    });

});
    </script>
</body>
</html>
