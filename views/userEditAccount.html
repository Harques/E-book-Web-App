<script>

$('#myCarousel').carousel({
  interval: 10000
})

$('.carousel .item').each(function(){
  var next = $(this).next();
  if (!next.length) {
    next = $(this).siblings(':first');
  }
  next.children(':first-child').clone().appendTo($(this));
  
  if (next.next().length>0) {
    next.next().children(':first-child').clone().appendTo($(this));
  }
  else {
  	$(this).siblings(':first').children(':first-child').clone().appendTo($(this));
  }
});
  
</script>
<script>
  $(document).ready(function () {
  var trigger = $('.hamburger'),
      overlay = $('.overlay'),
     isClosed = false;

    trigger.click(function () {
      hamburger_cross();      
    });

    function hamburger_cross() {

      if (isClosed == true) {          
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {   
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
  }
  
  $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
  });  
});
</script>

<script>
  var userID = "<%= id %>";
  var saveButton = document.getElementById("editAccountSubmit");

  saveButton.addEventListener("click", function(e){
    var age = document.getElementById('age').value;
    var country = document.getElementById('country').value;
    var gender = document.getElementById('gender').value;
    document.getElementById('uploading').style.visibility = 'visible'
    let userRef = firebase.firestore().collection("Users").doc(userID)
    userRef.get().then((docSnapshot)=>{
      if(!docSnapshot.exists){
        alert("There is no user")
      }
      else{
        var data = {
          country: country,
          age: (age=="") ? docSnapshot.get("age"):age,
          gender: gender
        }
        userRef.update(data).then(()=>{
          document.getElementById('uploading').style.visibility = 'hidden'
          document.getElementById('uploaded').innerHTML = "Your account's credentials have been updated."
          document.getElementById('uploaded').style.visibility = 'visible'
          setTimeout(function(){
            location.reload()
          },1000)
        }).catch(()=>{
          console.log("Hata var")
        })
 
      }
         })
    
  });
</script>
