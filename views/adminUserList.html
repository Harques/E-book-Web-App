<html lang="en">

    <link rel="stylesheet" type="text/css" href="/stylesheets/adminUserList/css/styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="overlay"></div>
    
        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                       Admin Access
                    </a>
                </li>
                <li>
                  <form action="/adminBackend" method="post"><a href="#"><button type="submit" style="background-color:#1a1a1a;">Statistics</button></a></form>
                </li>
                <li><form action="/adminEbooksList" method="post"><a href="#"><button type="submit" style="background-color:#1a1a1a;">eBooks List</button></a></form></li>
                <li><form action="/adminAdminList" method="post"><a href="#"><button type="submit" style="background-color:#1a1a1a;">Admin List</button></a></form></li>
                <li><form action="/adminUserList" method="post"><a href="#"><button type="submit" style="background-color:#1a1a1a;">User List</button></a></form></li>
                <li><form action="/" method="get"><a href="#"><button type="submit" style="background-color:#1a1a1a;">Logout</button></a></form></li>
            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
          <span class="hamb-middle"></span>
        <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                    <div class="col-lg-8">
                        <h1>User List</h1>
                        <table id="users">
                            <tr>
                            <th>
                                <span class="a">E-mail</span>
                            </th>       
                            <th>
                                <span class="a">Age</span>
                            </th>
                            <th>
                                <span class="a">Gender</span>
                            </th>
                            <th>
                                <span class="a">Country</span>
                            </th>
                            </tr>
                        </table>
                    </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    
    </div>
    <!-- /#wrapper -->
            
          
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
        var trigger = $('.hamburger'),
            overlay = $('.overlay'),
           isClosed = false;
      
          trigger.click(function () {
            hamburger_cross();      
          });
      
          function hamburger_cross() {
      
            if (isClosed == true) {          
              overlay.hide();
              trigger.removeClass('is-open');
              trigger.addClass('is-closed');
              isClosed = false;
            } else {   
              overlay.show();
              trigger.removeClass('is-closed');
              trigger.addClass('is-open');
              isClosed = true;
            }
        }
        
        $('[data-toggle="offcanvas"]').click(function () {
              $('#wrapper').toggleClass('toggled');
        });  
      });
      </script>
      <script>
        $.get("/userListing",function(data,status){
            $(document).ready(function(){
                for(i = 0; i <data.length;i++){
                    $("#users").append("<tr id=\""+i+"\"></tr>")
                    $("#"+i).append("<td>"+data[i].email+"</td>")
                    $("#"+i).append("<td>"+data[i].age+"</td>")
                    $("#"+i).append("<td>"+data[i].gender+"</td>")
                    $("#"+i).append("<td>"+data[i].country+"</td>")
                }
            })
          console.log(data);
        });
      </script>
      <script src="/stylesheets/adminUserList/js/admin.js"></script>
</body>
</html>
